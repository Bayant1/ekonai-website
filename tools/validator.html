<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EkonOS Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        .loader {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          border-top-color: #3498db;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
        }
      
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Toggle Button -->
  <div class="flex justify-between items-center p-4">
    <!-- Ekon Logo -->
    <img src="../images/text.png" alt="Ekon Logo" class="w-32 h-auto -mt-6">

  </div>

  <!-- Container -->
  <div class="max-w-4xl mx-auto py-6 px-6">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-8">EkonOS Ethical AI Validator</h1>

    <!-- Prompt Input -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
      <label for="prompt" class="block text-lg font-semibold mb-2">Enter your prompt:</label>
      <textarea id="prompt" rows="3" class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Type your prompt..."></textarea>
      <button id="submit-btn" class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
    </div>

    <!-- Results Display -->
    <div id="results" class="space-y-6">
      <!-- Results will be dynamically populated here -->
    </div>
  </div>

  <footer id="footer" class="fixed bottom-0 left-0 w-full py-2 text-gray-800 dark:text-gray-200">
    <!-- Divider Line -->
    <div class="w-full border-t border-gray-400 dark:border-gray-600 my-2"></div>
  
    <!-- Copyright Section -->
    <div class="text-center mb-4 w-full">
      <p class="text-sm font-light">Copyright &copy; 2025 Ekon AI. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
